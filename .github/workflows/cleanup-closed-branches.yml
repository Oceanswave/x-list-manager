name: Cleanup Closed Branches

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - name: Delete branch
        run: |
          gh api repos/${{ github.repository }}/git/refs/heads/${{ github.head_ref }} -X DELETE || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
